<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Cart — Single File Demo</title>
  <style>
    :root{--bg:#f5f7fb;--card:#ffffff;--muted:#586174;--accent:#2563eb;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);margin:0;padding:32px;color:#0f1724}
    .container{max-width:980px;margin:0 auto}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    h1{font-size:20px;margin:0}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:20px}

    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .products .product{display:flex;align-items:center;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eef2f7}
    .product:last-child{border-bottom:0}
    .product-info{display:flex;gap:12px;align-items:center}
    .product-name{font-weight:600}
    .price{color:var(--muted);font-size:14px}
    button{background:var(--accent);color:white;border:0;padding:8px 12px;border-radius:8px;cursor:pointer}
    button.ghost{background:transparent;color:var(--accent);border:1px solid rgba(37,99,235,0.12)}
    button.remove{background:transparent;color:var(--danger);border:1px solid rgba(239,68,68,0.12)}

    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;text-align:left;font-size:14px}
    th{color:var(--muted);font-weight:600}
    .qty-input{width:56px;padding:6px;border-radius:6px;border:1px solid #e6eef9}

    .cart-empty{text-align:center;color:var(--muted);padding:24px}
    .totals{display:flex;flex-direction:column;gap:8px;margin-top:12px}
    .totals .row{display:flex;justify-content:space-between;font-weight:600}
    .coupon-row{display:flex;gap:8px;margin-top:12px}
    input[type=text]{padding:8px;border-radius:8px;border:1px solid #e6eef9;flex:1}

    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}
    @media (max-width:880px){.grid{grid-template-columns:1fr;}.container{padding:16px}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Shopping Cart Demo</h1>
      <div style="color:var(--muted);font-size:14px">Single-file HTML + JS — add/remove/apply coupon</div>
    </header>

    <div class="grid">
      <section class="card products">
        <h2 style="margin-top:0">Products</h2>
        <div id="productsList"></div>
      </section>

      <aside class="card">
        <h2 style="margin-top:0">Your Cart</h2>
        <div id="cartArea"></div>

        <div class="coupon-row">
          <input id="couponInput" type="text" placeholder="Coupon (e.g. 10 for 10% off)" />
          <button id="applyCouponBtn">Apply</button>
        </div>

        <div class="totals">
          <div class="row"><span>Subtotal</span><span id="subtotal">₹0</span></div>
          <div class="row"><span>Discount</span><span id="discount">₹0</span></div>
          <div class="row" style="font-size:18px"><span>Total</span><span id="total">₹0</span></div>
        </div>
      </aside>
    </div>

    <footer>Empty cart displays zero total. Coupon is percentage off the subtotal.</footer>
  </div>

<script>
// ----------------------------
// JS Classes: Product, CartItem, ShoppingCart
// ----------------------------
class Product {
  constructor(id, name, price) {
    this.id = id;
    this.name = name;
    this.price = price; // number (in rupees for display)
  }
}

class CartItem {
  constructor(product, quantity = 1) {
    this.product = product;
    this.quantity = quantity;
  }

  getTotalPrice() {
    return this.product.price * this.quantity;
  }
}

class ShoppingCart {
  constructor() {
    this.items = [];
    this.discountPercent = 0; // 0-100
  }

  addProduct(product, qty = 1) {
    const existing = this.items.find(i => i.product.id === product.id);
    if (existing) {
      existing.quantity += qty;
    } else {
      this.items.push(new CartItem(product, qty));
    }
  }

  removeProduct(productId) {
    this.items = this.items.filter(i => i.product.id !== productId);
  }

  updateQuantity(productId, quantity) {
    const it = this.items.find(i => i.product.id === productId);
    if (it) {
      it.quantity = Math.max(0, Math.floor(quantity));
      // Remove if quantity is 0
      if (it.quantity === 0) this.removeProduct(productId);
    }
  }

  applyCouponPercent(percent) {
    if (typeof percent !== 'number' || isNaN(percent)) return false;
    if (percent < 0) percent = 0;
    if (percent > 100) percent = 100;
    this.discountPercent = percent;
    return true;
  }

  getSubtotal() {
    return this.items.reduce((s, it) => s + it.getTotalPrice(), 0);
  }

  getDiscountAmount() {
    return this.getSubtotal() * (this.discountPercent / 100);
  }

  getTotal() {
    return this.getSubtotal() - this.getDiscountAmount();
  }
}

// ----------------------------
// Demo data and UI glue
// ----------------------------
const products = [
  new Product(1, 'Laptop', 50000),
  new Product(2, 'Wireless Mouse', 500),
  new Product(3, 'Mechanical Keyboard', 2500),
  new Product(4, 'USB-C Hub', 1200),
  new Product(5, 'Noise-cancelling Headphones', 7500),
];

const cart = new ShoppingCart();

// DOM refs
const productsList = document.getElementById('productsList');
const cartArea = document.getElementById('cartArea');
const subtotalEl = document.getElementById('subtotal');
const discountEl = document.getElementById('discount');
const totalEl = document.getElementById('total');
const couponInput = document.getElementById('couponInput');
const applyCouponBtn = document.getElementById('applyCouponBtn');

// Helpers
function rupee(n){
  return '₹' + n.toLocaleString('en-IN');
}

function renderProducts(){
  productsList.innerHTML = '';
  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <div class="product-info">
        <div>
          <div class="product-name">${p.name}</div>
          <div class="price">${rupee(p.price)}</div>
        </div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <input type="number" min="1" value="1" id="qty-${p.id}" class="qty-input" />
        <button data-add="${p.id}">Add</button>
      </div>
    `;
    productsList.appendChild(div);

    div.querySelector('button').addEventListener('click', ()=>{
      const q = parseInt(document.getElementById('qty-'+p.id).value) || 1;
      cart.addProduct(p, q);
      renderCart();
    });
  });
}

function renderCart(){
  if (cart.items.length === 0){
    cartArea.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
    updateTotals();
    return;
  }

  const table = document.createElement('table');
  const thead = document.createElement('thead');
  thead.innerHTML = '<tr><th>Item</th><th>Qty</th><th>Price</th><th>Total</th><th></th></tr>';
  table.appendChild(thead);

  const tbody = document.createElement('tbody');
  cart.items.forEach(it => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${it.product.name}</td>
      <td><input class="qty-input" type="number" min="0" value="${it.quantity}" data-id="${it.product.id}" /></td>
      <td>${rupee(it.product.price)}</td>
      <td>${rupee(it.getTotalPrice())}</td>
      <td><button class="remove" data-remove="${it.product.id}">Remove</button></td>
    `;

    tbody.appendChild(tr);
  });
  table.appendChild(tbody);

  cartArea.innerHTML = '';
  cartArea.appendChild(table);

  // wire qty inputs
  cartArea.querySelectorAll('input[type=number]').forEach(inp => {
    inp.addEventListener('change', (e)=>{
      const id = parseInt(e.target.getAttribute('data-id'));
      const q = parseInt(e.target.value) || 0;
      cart.updateQuantity(id, q);
      renderCart();
    });
  });

  // wire remove buttons
  cartArea.querySelectorAll('button.remove').forEach(btn => {
    btn.addEventListener('click', ()=>{
      const id = parseInt(btn.getAttribute('data-remove'));
      cart.removeProduct(id);
      renderCart();
    });
  });

  updateTotals();
}

function updateTotals(){
  const subtotal = Math.round(cart.getSubtotal());
  const discountAmt = Math.round(cart.getDiscountAmount());
  const total = Math.round(cart.getTotal());
  subtotalEl.textContent = rupee(subtotal);
  discountEl.textContent = rupee(discountAmt);
  totalEl.textContent = rupee(total);
}

applyCouponBtn.addEventListener('click', ()=>{
  const v = couponInput.value.trim();
  if (!v){
    alert('Enter coupon percent like 10 for 10%');
    return;
  }
  const num = Number(v);
  if (!Number.isFinite(num)){
    alert('Invalid coupon');
    return;
  }
  cart.applyCouponPercent(num);
  renderCart();
});

// initial render
renderProducts();
renderCart();

</script>
</body>
</html>
